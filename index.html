<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLAMES</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img src="fire.jpg" alt="">
        <div class="box">
            <div id="flames">Flames</div>
            <div class="name">
                <label>Your Name</label>
                <input type="text" id="name_" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || 
                    (event.charCode>=97 && event.charCode<=122))">
            </div>
            <div class="partner">
                <label>Partner's Name</label>
                <input type="text" id="pair" onkeypress="return ((event.charCode >= 65 && event.charCode <= 90) || 
                (event.charCode>=97 && event.charCode<=122))">
            </div>

            <div class="check">
                <button id="chekk">
                    <span>FLAMES</span>
                </button>

            </div>
            <div class="result">

            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
